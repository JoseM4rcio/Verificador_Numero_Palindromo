<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Verificador de Palíndromo</title>
</head>

<body>
    <div
        class=" bg-dark text-white card col-6 container center position-absolute top-50 start-50 translate-middle text-center p-5 ">
        <form>
            <h1>Verificar se Número é Palíndromo</h1>
            <div class="form-group p-4">
                <input type="text" class="form-control" id="numero" placeholder="Digite um número">
            </div>
            <button type="button" class="btn btn-primary" onclick="verificarPalindromo()">Verificar</button>
            <button type="reset" class="btn btn-danger">Excluir</button>
            <p id="resultado" class="mt-3"></p>
        </form>
    </div>
    <script src="verificador-palindromo.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>

</html>
